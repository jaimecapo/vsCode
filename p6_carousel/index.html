<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrousel</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
            <div class="gallery-staff-15-header col-sm-12 col-md-12">
                <div class="header-info col-sm-6 col-md-6">
                    <h2>Gallery Carousel</h2>
                    <h3>gallery-staff-15</h3>
                </div>
            </div>
            <div class="gallery-carousel-15 col-sm-12 col-md-12">
                <div>
                    <div class="gallery-carousel_content-15">

                        <div class="gallery-carousel_element-15 target"><img src="./img/img0.jpg" alt=""></div>
                        <div class="gallery-carousel_element-15"><img src="./img/img10.jpg" alt=""></div>
                        <div class="gallery-carousel_element-15"><img src="./img/img1.jpg" alt=""></div>
                        <div class="gallery-carousel_element-15"><img src="./img/img2.jpg" alt=""></div>
                        <div class="gallery-carousel_element-15"><img src="./img/img3.jpg" alt=""></div>
                        <div class="gallery-carousel_element-15"><img src="./img/img4.jpg" alt=""></div>
                        <div class="gallery-carousel_element-15"><img src="./img/img5.jpg" alt=""></div>
    
                    </div>
                </div>
                
                <button id="gallery-carousel_element_btnLeft-15"><div>&#8249;</div></button>
                  
                <button id="gallery-carousel_element_btnRight-15"><div>&#8250;</div></button>
                <div class="gallery-carousel_counter-15">1/6</div>
            </div>
        </div>
    </div>
    
    <script src="./js/carousel.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
